<hr style="border: 1px solid black;" />
<h3>Datos</h3>
<table id="tablaDatos">
    <tr>
        <th>ISBN</th>
        <th>Titulo</th>
        <th>Autor</th>
        <th>Acciones</th>
    </tr>
    <!-- Directivas estructurales con *, permite aÃ±adir o eliminar elementos -->
    <tr *ngFor="let libro of listaLibros;">
        <td>
            {{libro.isbn}}
        </td>
        <td>
            {{libro.titulo}}
        </td>
        <td>
            {{libro.autor}}
        </td>
        <td>
            <input type="button" value="Borrar" (click)="borrarLibro(libro)" />
        </td>
    </tr>
</table>
<hr style="border: 1px solid black;" />
